<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <header class="bg-dark pt-2 pb-2">
<div class="container">
    <h1 class="text-center text-white">Weather App</h1>
</div>
    </header>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 bg-light pb-3 pt-3 mt-3">
            <h5>Search for a city:</h5>
            <div class="input-group mb-3">
            <input id="searchCity" type="text" class="form-control" placeholder="search city here" class="input-group-append">
            <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>
            <div class="card">
                <ul class="list-group list-group-flush list"></ul>
            </div>
        </div>
        <div class="col-lg-9">
            <div id="currentCity"></div>
        </div>
    </div>
    <div class="col-md-12">
        <h5 class="mt-3 hide">5-Day Forecast</h5>
        <div class="row">
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
